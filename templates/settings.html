<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/test_page.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Test Fields for Text Replacement Chrome Extension</title>
  </head>
  <body id="text-replacement-popup-content">
    <div class="container mt-3">
      <div class="row">
        <!-- Remote JSON URL Input -->
        <div class="col-12">
          <div class="input">
            <h5>
              <label
                id="json-url-input-label"
                class="badge badge-pill badge-primary"
                for="json-url-input"
                >Remote JSON URL</label
              >
            </h5>
            <input
              id="json-url-input"
              name="json-url-input"
              type="url"
              class="form-control"
              placeholder="Your file URL"
              aria-label="Your file URL"
              aria-describedby="json-url-input-label"
            />
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">With textarea</span>
            </div>
            <textarea
              class="form-control"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-12">
          <button
            id="replacer-save-button"
            type="submit"
            class="btn btn-primary float-right">
              Save
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          Currently loaded shortcuts:
          <ul id="loaded-shortcuts">

          </ul>
        </div>
      </div>

      <div id="import-test">
        NOT loaded
      </div>

    </div>

    <script
      type="module"
      src="../scripts/settings.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
